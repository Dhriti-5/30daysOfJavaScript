<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variables + Js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Update CSS Variables With <p>JS</p>
    </h1>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="basecolor">Base Color:</label>
        <input type="color" name="basecolor" value="#ffc600">
    </div>
    <img src="https://cdn.wallpapersafari.com/19/89/rwvVy3.jpg" width="700px" height="700px">

    <script>
        const inputs = document.querySelectorAll(".controls input");
        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }
        inputs.forEach(ele => {
            ele.addEventListener('change', handleUpdate);
            ele.addEventListener('mousemove', handleUpdate);
        });
    </script>
</body>

</html>
